<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Product Preview Card Component Mini Project</title>
</head>
<body>

    <div class="container">

        <div class="card">

            <div class="left_container">

                <img src="images/image-product-desktop.jpg" alt="foto" class="image_pc">

                <img src="images/image-product-mobile.jpg" alt="foto" class="image_desktop">

            </div>

            <div class="right_container">

                <p class="heading">PERFUME</p>
                
                <h2 class="bold">Gabrielle Essence Eau De Parfum</h2>

                <p class="desc">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>

                <div class="price">
                    <span class="current">$149.99</span>
                    <strike>$169.99</strike>
                </div>
                
                <a href="#" class="button">
                    <img src="images/icon-cart.svg" alt="cart" class="cart">
                    <span class="add">Add to Cart</span>
                </a>
            </div>

        </div>

    </div>
    
</body>
</html>
